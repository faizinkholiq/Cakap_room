<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Cakap Room</title>

    <style>
      @font-face {
        font-family: "Varela";
        src: url(fonts/Varela_Round/VarelaRound-Regular.ttf) format("truetype");
      }

      * {
        font-family: "Varela";
      }

      body {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }

      .container {
        width: 100%;
        min-height: 100vh;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .my-card {
        box-shadow: 3px 10px 30px 0px #dadada;
        border-radius: 2rem;
        width: 55%;
        height: 70vh;
        display: flex;
        flex-direction: row;
      }

      .my-card > .primary {
        width: 32%;
        padding: 5rem;
        flex-direction: column;
        display: flex;
        justify-content: center;
      }

      .my-card .header .title {
        font-weight: bold;
        font-size: 2rem;
        text-align: center;
      }

      .my-card .content {
        margin-top: 4rem;
      }

      .my-card > .secondary {
        flex: 1;
        border-top-right-radius: 2rem;
        border-bottom-right-radius: 2rem;
        background: #f0f6ff;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .my-card > .secondary .banner {
        width: 90%;
      }

      .my-card > .secondary .title {
        font-weight: bold;
        font-size: 2.5rem;
      }

      .my-card > .secondary .sub-title {
      }

      .my-form .form-control {
        margin-bottom: 2rem;
      }

      .my-form .form-field {
        position: relative;
      }

      .my-form .form-field > input[type="text"] {
        border: none;
        height: 1rem;
        font-size: 1rem;
        padding: 1rem;
        background: #eee;
        border-radius: 0.8rem;
        width: -webkit-fill-available;
      }

      .my-form .form-field > input[type="text"]:focus {
        outline: none;
      }

      .my-form .form-field > .my-select select {
        width: -webkit-fill-available;
        border: none;
        background: #eee;
        border-radius: 0.8rem;
        padding: 1rem;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        cursor: pointer;
        outline: none;
      }
      .my-form .form-field > .my-select select::-ms-expand {
        display: none;
      }

      .my-form .form-field > .my-select::after {
        font-family: "Font Awesome 5 Free";
        font-weight: 900;
        content: "\f078";
        top: 1.2rem;
        right: 1rem;
        position: absolute;
        pointer-events: none;
      }

      .my-button {
        background: #2a4f96;
        color: white;
        border-radius: 0.8rem;
        font-weight: bold;
        outline: none;
        border: none;
        padding: 0.8rem;
        width: 100%;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.5s;
      }

      .my-button:hover {
        background: #233863;
      }

      .info {
        font-size: 0.8rem;
        color: #b1b1b1;
        line-height: 1.1rem;
        font-weight: bold;
      }

      .info > b {
        color: #2a4f96;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="my-card">
        <div class="primary">
          <div class="header">
            <div class="title">Let's Join Us</div>
          </div>
          <div class="content">
            <form class="my-form" action="chat.html">
              <div class="form-control">
                <div class="form-field">
                  <input
                    type="text"
                    name="username"
                    id="username"
                    autocomplete="false"
                    placeholder="Your Name"
                    required
                  />
                </div>
              </div>
              <div class="form-control">
                <div class="form-field">
                  <div class="my-select">
                    <label>
                      <select name="room" id="room" placeholder="Room">
                        <option value="JavaScript">JavaScript</option>
                        <option value="Python">Python</option>
                        <option value="PHP">PHP</option>
                        <option value="C#">C#</option>
                        <option value="Ruby">Ruby</option>
                        <option value="Java">Java</option>
                      </select>
                    </label>
                  </div>
                </div>
              </div>
              <div class="info">
                By join, your confirm that you accept our
                <b>Terms of Use</b> and <b>Privacy Policy</b>
              </div>
              <button class="my-button" style="margin-top: 2rem">Join</button>
            </form>
          </div>
        </div>
        <div class="secondary">
          <img src="images/chat.png" class="banner" />
          <div class="title">Cakap Room</div>
          <div class="sub-title">
            join the room and start chatting with the others
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
